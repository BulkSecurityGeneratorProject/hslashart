<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-artist-heading" jhiTranslate="hslashartApp.artist.home.createOrEditLabel">Create or edit a Artist</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!artist.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="artist.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artist.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                        [(ngModel)]="artist.firstName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artist.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                        [(ngModel)]="artist.lastName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artist.birthDate" for="field_birthDate">Birth Date</label>
                    <div class="input-group">
                        <input id="field_birthDate" type="text" class="form-control" name="birthDate" ngbDatepicker  #birthDateDp="ngbDatepicker" [(ngModel)]="artist.birthDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="birthDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artist.city" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                        [(ngModel)]="artist.city" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artist.country" for="field_country">Country</label>
                    <input type="text" class="form-control" name="country" id="field_country"
                        [(ngModel)]="artist.country" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artist.biography" for="field_biography">Biography</label>
                    <input type="text" class="form-control" name="biography" id="field_biography"
                        [(ngModel)]="artist.biography" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artist.cv" for="field_cv">Cv</label>
                    <input type="text" class="form-control" name="cv" id="field_cv"
                        [(ngModel)]="artist.cv" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
