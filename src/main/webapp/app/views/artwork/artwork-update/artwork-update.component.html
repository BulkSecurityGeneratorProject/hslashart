<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-artwork-heading" jhiTranslate="hslashartApp.artwork.home.createOrEditLabel">Create or edit a Artwork</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!artwork.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="artwork.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artwork.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="artwork.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artwork.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="artwork.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artwork.price" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                        [(ngModel)]="artwork.price" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artwork.currency" for="field_currency">Currency</label>
                    <select class="form-control" name="currency" [(ngModel)]="artwork.currency" id="field_currency" >
                        <option value="CA">{{'hslashartApp.Currency.CA' | translate}}</option>
                        <option value="US">{{'hslashartApp.Currency.US' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artwork.image" for="field_image">Image</label>
                    <input type="text" class="form-control" name="image" id="field_image"
                        [(ngModel)]="artwork.image" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artwork.thumbnail" for="field_thumbnail">Thumbnail</label>
                    <input type="text" class="form-control" name="thumbnail" id="field_thumbnail"
                        [(ngModel)]="artwork.thumbnail" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artwork.dimensions" for="field_dimensions">Dimensions</label>
                    <input type="text" class="form-control" name="dimensions" id="field_dimensions"
                        [(ngModel)]="artwork.dimensions" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artwork.creationDate" for="field_creationDate">Creation Date</label>
                    <div class="input-group">
                        <input id="field_creationDate" type="text" class="form-control" name="creationDate" ngbDatepicker  #creationDateDp="ngbDatepicker" [(ngModel)]="artwork.creationDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="creationDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artwork.creditLine" for="field_creditLine">Credit Line</label>
                    <input type="text" class="form-control" name="creditLine" id="field_creditLine"
                        [(ngModel)]="artwork.creditLine" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artwork.copyrightImage" for="field_copyrightImage">Copyright Image</label>
                    <input type="text" class="form-control" name="copyrightImage" id="field_copyrightImage"
                        [(ngModel)]="artwork.copyrightImage" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artwork.classification" for="field_classification">Classification</label>
                    <input type="text" class="form-control" name="classification" id="field_classification"
                        [(ngModel)]="artwork.classification" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artwork.availability" for="field_availability">Availability</label>
                    <select class="form-control" name="availability" [(ngModel)]="artwork.availability" id="field_availability" >
                        <option value="AVAILABLE">{{'hslashartApp.Availability.AVAILABLE' | translate}}</option>
                        <option value="SEE_ONLY">{{'hslashartApp.Availability.SEE_ONLY' | translate}}</option>
                        <option value="SOLD">{{'hslashartApp.Availability.SOLD' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.artwork.artist" for="field_artist">Artist</label>
                    <select class="form-control" id="field_artist" name="artist" [(ngModel)]="artwork.artist" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="artistOption.id === artwork.artist?.id ? artwork.artist : artistOption" *ngFor="let artistOption of artists; trackBy: trackArtistById">{{artistOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
