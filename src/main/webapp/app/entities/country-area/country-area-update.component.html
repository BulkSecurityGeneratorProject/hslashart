<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-country-area-heading" jhiTranslate="hslashartApp.countryArea.home.createOrEditLabel">Create or edit a Country Area</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!countryArea.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="countryArea.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.countryArea.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="countryArea.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.countryArea.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="countryArea.code" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.countryArea.country" for="field_country">Country</label>
                    <select class="form-control" id="field_country" name="country" [(ngModel)]="countryArea.country" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="countryOption.id === countryArea.country?.id ? countryArea.country : countryOption" *ngFor="let countryOption of countries; trackBy: trackCountryById">{{countryOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
