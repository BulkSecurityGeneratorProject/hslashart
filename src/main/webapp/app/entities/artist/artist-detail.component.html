<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="artist">
            <h2><span jhiTranslate="hslashartApp.artist.detail.title">Artist</span> {{artist.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hslashartApp.artist.firstName">First Name</span></dt>
                <dd>
                    <span>{{artist.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="hslashartApp.artist.lastName">Last Name</span></dt>
                <dd>
                    <span>{{artist.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="hslashartApp.artist.birthDate">Birth Date</span></dt>
                <dd>
                    <span>{{artist.birthDate}}</span>
                </dd>
                <dt><span jhiTranslate="hslashartApp.artist.city">City</span></dt>
                <dd>
                    <span>{{artist.city}}</span>
                </dd>
                <dt><span jhiTranslate="hslashartApp.artist.country">Country</span></dt>
                <dd>
                    <span>{{artist.country}}</span>
                </dd>
                <dt><span jhiTranslate="hslashartApp.artist.biography">Biography</span></dt>
                <dd>
                    <span>{{artist.biography}}</span>
                </dd>
                <dt><span jhiTranslate="hslashartApp.artist.cv">Cv</span></dt>
                <dd>
                    <span>{{artist.cv}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/artist', artist.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
