<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-gallery-heading" jhiTranslate="hslashartApp.gallery.home.createOrEditLabel">Create or edit a Gallery</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!gallery.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="gallery.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.gallery.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="gallery.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.gallery.creationDate" for="field_creationDate">Creation Date</label>
                    <div class="input-group">
                        <input id="field_creationDate" type="text" class="form-control" name="creationDate" ngbDatepicker  #creationDateDp="ngbDatepicker" [(ngModel)]="gallery.creationDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="creationDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.gallery.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="gallery.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.gallery.order" for="field_order">Order</label>
                    <input type="number" class="form-control" name="order" id="field_order"
                        [(ngModel)]="gallery.order" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="hslashartApp.gallery.artwork" for="field_artwork">Artwork</label>
                    <select class="form-control" id="field_artwork" multiple name="artwork" [(ngModel)]="gallery.artworks">
                        <option [ngValue]="getSelected(gallery.artworks, artworkOption)" *ngFor="let artworkOption of artworks; trackBy: trackArtworkById">{{artworkOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hslashartApp.gallery.artist" for="field_artist">Artist</label>
                    <select class="form-control" id="field_artist" name="artist" [(ngModel)]="gallery.artist" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="artistOption.id === gallery.artist?.id ? gallery.artist : artistOption" *ngFor="let artistOption of artists; trackBy: trackArtistById">{{artistOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
